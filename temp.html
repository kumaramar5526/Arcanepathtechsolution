<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #converter {
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-top: 0;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperatureInput" placeholder="Enter temperature" required>
        <label>
            <input type="radio" name="unit" value="celsius" checked> Celsius
        </label>
        <label>
            <input type="radio" name="unit" value="fahrenheit"> Fahrenheit
        </label>
        <label>
            <input type="radio" name="unit" value="kelvin"> Kelvin
        </label>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = parseFloat(document.getElementById("temperatureInput").value);
            const unitSelector = document.querySelector('input[name="unit"]:checked').value;
            const resultElement = document.getElementById("result");

            if (isNaN(temperatureInput)) {
                resultElement.textContent = "Please enter a valid number.";
                return;
            }

            let convertedTemperature;
            let unit;

            if (unitSelector === "celsius") {
                convertedTemperature = ((temperatureInput - 32) * 5/9).toFixed(2); // Fahrenheit to Celsius
                unit = "Celsius";
            } else if (unitSelector === "fahrenheit") {
                convertedTemperature = ((temperatureInput * 9/5) + 32).toFixed(2); // Celsius to Fahrenheit
                unit = "Fahrenheit";
            } else if (unitSelector === "kelvin") {
                convertedTemperature = (temperatureInput + 273.15).toFixed(2); // Celsius to Kelvin
                unit = "Kelvin";
            }

            resultElement.textContent = `Converted Temperature: ${convertedTemperature} ${unit}`;
        }
    </script>
</body>
</html>
