<!DOCTYPE html>
<html>
<head>
    <title>Registration Success</title>
    <!-- Include Font Awesome CSS (you need an internet connection for this) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Some basic CSS for styling */
        .success-container {
            margin-top: 100px;
            color: green;
            text-align: center;
        }

        .success-message {
            color: green;
            font-size: 24px;
        }
        fieldset {
            border: 3px solid rgb(31, 154, 52);
            border-radius: 5px;
            width: fit-content;
            height: fit-content ;
            
        }
        fieldset {
            width: 50%; /* Set the desired width */
            margin: 0 auto; /* Center horizontally */
            padding: 20px; /* Add some padding for spacing */
           
        }
        
    </style>
</head>
<body>
 <fieldset>
    <div class="success-container">
        <i class="fas fa-check-circle fa-5x"></i>
        <p class="success-message"> Congratulation! Your Registration  was successful. </p>
    </div>
 </fieldset>
</body>
</html>
